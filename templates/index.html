<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strobe Reader - Speed Reading Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .wpm-display {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: #667eea;
            color: white;
        }

        .btn-start:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-pause {
            background: #ff9800;
            color: white;
        }

        .btn-pause:hover {
            background: #e68900;
        }

        .btn-reset {
            background: #f44336;
            color: white;
        }

        .btn-reset:hover {
            background: #da190b;
        }

        .reader-section {
            display: none;
            text-align: center;
            background: #f5f5f5;
            padding: 40px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .reader-section.active {
            display: block;
        }

        .current-word {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.1s;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .stat {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 640px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .current-word {
                font-size: 32px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Strobe Reader</h1>
        <p class="subtitle">Speed reading tool - Read faster, understand better</p>

        <div class="error" id="error"></div>

        <div class="input-section" id="inputSection">
            <label for="textInput">Paste your text here</label>
            <textarea id="textInput" placeholder="Paste text you want to speed read..."></textarea>

            <div class="controls">
                <div class="control-group">
                    <label for="wpmSlider">Words Per Minute (WPM)</label>
                    <input type="range" id="wpmSlider" min="100" max="1500" value="300" step="50">
                    <div class="wpm-display"><span id="wpmValue">300</span> WPM</div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-start" id="startBtn">Start Reading</button>
            </div>
        </div>

        <div class="reader-section" id="readerSection">
            <div class="current-word" id="currentWord">Ready?</div>
            <div class="progress">
                <span id="wordProgress">0</span> / <span id="totalWords">0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="button-group" style="margin-top: 30px;">
                <button class="btn-pause" id="pauseBtn">Pause</button>
                <button class="btn-reset" id="stopBtn">Stop</button>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentWpm">300</div>
                    <div class="stat-label">WPM</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="elapsedTime">0:00</div>
                    <div class="stat-label">Elapsed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remainingTime">0:00</div>
                    <div class="stat-label">Remaining</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const wpmSlider = document.getElementById('wpmSlider');
        const wpmValue = document.getElementById('wpmValue');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const inputSection = document.getElementById('inputSection');
        const readerSection = document.getElementById('readerSection');
        const currentWord = document.getElementById('currentWord');
        const errorDiv = document.getElementById('error');

        let words = [];
        let currentIndex = 0;
        let isReading = false;
        let isPaused = false;
        let startTime = 0;
        let pausedTime = 0;
        let timerInterval = null;

        wpmSlider.addEventListener('input', (e) => {
            wpmValue.textContent = e.target.value;
            document.getElementById('currentWpm').textContent = e.target.value;
        });

        startBtn.addEventListener('click', startReading);
        pauseBtn.addEventListener('click', togglePause);
        stopBtn.addEventListener('click', stopReading);

        async function startReading() {
            const text = textInput.value.trim();
            if (!text) {
                showError('Please enter some text to read');
                return;
            }

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        wpm: parseInt(wpmSlider.value)
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    showError(data.error || 'Error processing text');
                    return;
                }

                words = data.words;
                currentIndex = 0;
                isReading = true;
                isPaused = false;
                startTime = Date.now() - pausedTime;

                inputSection.classList.remove('active');
                readerSection.classList.add('active');

                document.getElementById('totalWords').textContent = words.length;
                displayWord();
                startTimer();
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function displayWord() {
            if (currentIndex < words.length) {
                currentWord.textContent = words[currentIndex];
                document.getElementById('wordProgress').textContent = currentIndex + 1;
                const progress = ((currentIndex + 1) / words.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                currentIndex++;
            } else {
                finish();
            }
        }

        function advanceWord() {
            if (isReading && !isPaused) {
                displayWord();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById('elapsedTime').textContent = formatTime(elapsed);

                    const wpm = parseInt(wpmSlider.value);
                    const totalWords = words.length;
                    const totalSeconds = (totalWords / wpm) * 60;
                    const remaining = Math.max(0, Math.floor(totalSeconds - elapsed));
                    document.getElementById('remainingTime').textContent = formatTime(remaining);
                }
            }, 100);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
        }

        function stopReading() {
            isReading = false;
            isPaused = false;
            clearInterval(timerInterval);
            inputSection.classList.add('active');
            readerSection.classList.remove('active');
            pauseBtn.textContent = 'Pause';
            currentIndex = 0;
            pausedTime = 0;
        }

        function finish() {
            isReading = false;
            clearInterval(timerInterval);
            currentWord.textContent = 'âœ“ Done!';
            pauseBtn.disabled = true;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // Auto-advance words based on WPM
        setInterval(() => {
            if (isReading && !isPaused) {
                const wpm = parseInt(wpmSlider.value);
                const msPerWord = (60000 / wpm);
                advanceWord();
            }
        }, 60000 / parseInt(wpmSlider.value));
    </script>
</body>
</html>
